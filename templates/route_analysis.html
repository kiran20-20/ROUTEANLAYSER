<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f6;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .left-info {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        .left-info h2 {
            margin-top: 0;
            font-size: 22px;
        }

        .left-info p {
            font-size: 15px;
            margin: 8px 0;
        }

        .right-map {
            flex: 2;
        }

        iframe {
            width: 100%;
            height: 550px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
        }

        .download-btn:hover {
            background-color: #005fcc;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            iframe {
                height: 360px;
            }
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; margin-bottom: 40px;">
        <i class="fas fa-map-marked-alt"></i> Route Analysis Result
    </h2>

    <div class="container">
        <div class="left-info">
            <h2><i class="fas fa-car"></i> Route Details</h2>
            <p><strong>Travel Mode:</strong> {{ mode|capitalize }}</p>
            <p><strong>Total Turns:</strong> {{ turns }}</p>
            <p><strong>POIs Found:</strong> {{ poi_count }}</p>

            <a class="download-btn" href="{{ url_for('download_map', filename=html_file) }}">
                <i class="fas fa-download"></i> Download HTML Map
            </a>
        </div>
        <div class="right-map">
            <iframe src="{{ url_for('view_map', filename=html_file) }}"></iframe>
        </div>
    </div>

</body>
</html>
